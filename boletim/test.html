<script>
document.querySelectorAll('#tabela-notas input').forEach(input => {
    input.addEventListener('input', calcularMedias);
});

function calcularMedias() {
    document.querySelectorAll('#tabela-notas tr').forEach(linha => {
        let notas = Array.from(linha.querySelectorAll('input'))
                         .map(i => {
                             let valor = parseFloat(i.value);
                             if (valor > 10) valor = 10;
                             if (valor < 0 || isNaN(valor)) valor = 0;
                             i.value = valor;
                             return valor;
                         });
        let soma = notas.reduce((a, b) => a + b, 0);
        let media = notas.length > 0 ? soma / notas.length : 0;
        let mediaCell = linha.querySelector('.media');
        let situacaoCell = linha.querySelector('.situacao');

        if (notas.some(n => n > 0)) {
            mediaCell.textContent = media.toFixed(1);
            if (media >= 6) {
                situacaoCell.textContent = "Aprovado";
                situacaoCell.className = "situacao aprovado";
            } else {
                situacaoCell.textContent = "Reprovado";
                situacaoCell.className = "situacao reprovado";
            }
        } else {
            mediaCell.textContent = "";
            situacaoCell.textContent = "";
            situacaoCell.className = "situacao";
        }
    });
}
</script>
