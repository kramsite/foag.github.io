<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho fixo -->
  <div class="logo">
    FOAG
  </div>

  <main>
    <section class="cadastro">
      <h2>Cadastre-se</h2>
      <form id="cadastro-form" action="../login/Loginkram.html" method="POST">
        
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required autocomplete="username"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email"><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" autocomplete="tel"><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password"><br>

        <label for="confirm_password">Confirmar senha:</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="6" autocomplete="new-password"><br>


        <button type="submit">Confirmar</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 FOAG. Todos os direitos reservados.
  </footer>
  <script src="../cadastro/cadastro.js"></script>
</body>
</html>
